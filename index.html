<!DOCTYPE html>

<html>
    <head>
        <title>hcwrap test page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/css/highcharts.css" />
    </head>
    <body>
        <div id="chart"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/highcharts.js"></script>
        <script src="dist/hcwrap.min.js"></script>
        <script type="text/javascript">
            var config = LayerConfig.Spline;
			config.plotOptions = {color: "red"};
			config.yAxis = { // Primary yAxis
				labels: {
					format: '{value}',
				},
				title: {
					text: 'Temperature',
				},
				opposite: true
			}
            var layer = new Layer(config, [3,2,1]);
			var chart = new HCWrap(["d1", "d2", "d3"]);
			chart.add(layer);
			chart.add(new Layer(LayerConfig.Spline, [4,5,6]));
			chart.add(new Layer(LayerConfig.Spline, [8,8,8]));			
			console.log(chart.hcconfig);
			Highcharts.chart("chart", chart.hcconfig);
        </script>
    </body>
</html>
